<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
</head>
<body>
<div class="container py-3">
    <header th:insert="~{fragments/header :: header}">
    </header>
    <div class="container mt-5">
        <h1 style="text-align: center;">Travel</h1>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Path</th>
                <th scope="col">Owner name</th>
                <th scope="col">Vehicle</th>
                <th scope="col">Distance</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
            </tr>
            </thead>
            <tbody>
            <div th:each="el : ${travels}" class="mt-2">
                <tr>
                    <td th:text="${el.path}" />
                    <td th:text="${el.owner}" />
                    <td th:text="${el.vehicle}" />
                    <td th:text="${el.distance}" />
                    <td><a th:href="'travel/' + ${el.id} + '/edit'" type="button" class="btn btn-warning">Edit</a></td>
                    <form th:action="'/travel/' + ${el.id} + '/delete'" method="post">
                        <td><button type="submit" class="btn btn-danger">Delete</button></td>
                    </form>

                </tr>
            </div>
            </tbody>
        </table>
        <a type="button" class="btn btn-info float-end" href="/travel/add">Add Travel</a>

    </div>
</div>
</body>
</html>
