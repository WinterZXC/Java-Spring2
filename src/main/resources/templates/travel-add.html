<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${title}"/>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
</head>
<body>
<div class="container py-3 ">
  <header th:insert="~{fragments/header :: header}">
  </header>
  <div class="container ">
    <h1 style="text-align: center;">Travel add form</h1>
    <form action="/travel/add" method="post" >
      <input type="text" name="path" placeholder="Path" class="form-control mb-2">
      <input type="text" name="owner_name" placeholder="Owner name" class="form-control mb-2">
      <input type="text" name="vehicle" placeholder="Vehicle" class="form-control mb-2">
      <input type="number" name="distance" placeholder="Distance" class="form-control mb-2">
      <button type="submit" class="btn btn-success mb-2">Submit</button>
    </form>
  </div>
</div>
</body>
</html>
